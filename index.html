<body bgcolor="lightpink">
<center><h1 style="color:green;"><ceneter>Registeration form(suru)</center></h1></p>
<form action="suru.html" name="f1" method="get" onsubmit="validate()">
<fieldset style="background-color:slatepink;">
<legend><h2>PERSONAL DETAILS</h2></legend>
<label><h4>NAME</h4></label>
<input type="text" name="name" id="name" required>
<br>
<label><h4>ROLL NO</h4></label>
<input type="text" placeholder="21ITR345" pattern="[0-9]{2}[A-Z]{3}[0-9]{3}" required >
<br>
<label><h4>ADDRESS</h4></label>
<textarea cols="40"rows="10" required></textarea><br>
<label><h4>SELECT COUNTRY</h4></label>
<select name="country"></select>
<option value="India">India</option>
<option value="Paris">Paris</option>
<option value="US">US</option>
<option value="China">China</option>
</select>
</fieldset>
<fieldset>
<fieldset style="background-color:slatepink;">
<legend><h2>ACADEMIC DETAILS</h2></legend>
<label id="branch"><h4>BRANCH<br></h4></label>
<input type="radio">IT<br>
<input type="radio">CSE<br>
<input type="radio">ECE<br>
<input type="radio">EEE<br>
</fieldset>
<input type="submit" value="SUBMIT">
<input type="reset" value="RESET">
</form>
