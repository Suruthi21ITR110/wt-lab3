<body bgcolor="lightpink">
<center><h1 style="color:green;"><ceneter>Registeration form(suru)</center></h1></p>
<form action="suru.html" name="f1" method="get" onsubmit="validate()">
<fieldset style="background-color:slatepink;">
<legend><h2>PERSONAL DETAILS</h2></legend>
<label><h4>NAME</h4></label>
<input type="text" name="name" id="name" required>
<br>
<label><h4>ROLL NO</h4></label>
<input type="text" placeholder="" pattern="[0-9]{2}[A-Z]{3}[0-9]{3}" required >
<br>
<form action="/action_page.php" method="get">
  <label for="browser">SELECT COUNTRY:</label>
  <input list="browsers" name="browser" id="browser">
  <datalist id="browsers">
    <option value="India">
    <option value="Paris">
    <option value="US">
    <option value="China">
</select>
</fieldset>
<fieldset>
<fieldset style="background-color:slatepink;">
<legend><h2>ACADEMIC DETAILS</h2></legend>
<label id="branch"><h4>BRANCH<br></h4></label>
<input type="radio">IT<br>
<input type="radio">CSE<br>
<input type="radio">ECE<br>
<input type="radio">EEE<br>
</fieldset>
<input type="submit" value="SUBMIT">
<input type="reset" value="RESET">
</form>
</body>
